<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>

  <style media="screen">
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>My Google Map</h1>
  <div id="map">

  </div>

  <script>
    function initMap() {
      let options = {
        zoom: 8,
        center: {
          lat: 41.0998,
          lng: -80.6495
        }
      }

      let map = new google.maps.Map(document.getElementById('map'), options);

      // Listen for click on map
      google.maps.event.addListener(map, 'click', function(event) {
        addMarker({coords: event.latlng});
      });

      /* let marker = new google.maps.Marker({
        position:{lat:41.1017, lng:-80.7645},
        map: map,
        icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

      let infoWindow = new google.maps.InfoWindow( {
        content:'<h1>Austintown OH</h1>'
      });

      marker.addListener('click', function() {
        infoWindow.open(map, marker);
      }); */

      // Create Array of markers

      let markers = [
        {
          coords:{lat: 41.1017, lng: -80.7645},
          iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content: '<h1>Austintown OH</h1>'
        },
        {
          coords:{lat: 40.9009, lng: -80.8568},
          content: '<h1>Salem OH</h1>'
        },
        {
          coords:{lat: 41.0242, lng: -80.6629},
          content: '<h1>Boardman OH</h1>'
        }
      ];

      // Loop through markers
      markers.forEach(marker => addMarker(marker));

      // addMarker({
      //   coords:{lat: 41.1017, lng: -80.7645},
      //   iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
      //   content: '<h1>Austintown OH</h1>'
      // });
      // addMarker({
      //   coords:{lat: 40.9009, lng: -80.8568},
      //   content: '<h1>Salem OH</h1>'
      // });
      // addMarker({
      //   coords:{lat: 41.0242, lng: -80.6629},
      //   content: '<h1>Boardman OH</h1>'
      // });

      // ADD MARKER FUNCTION.
        function addMarker(props) {
          let marker = new google.maps.Marker({
            position: props.coords,
            map: map,
            // icon: props.iconImage
          });

          // Check for custom icon
          if(props.iconImage) {
            marker.setIcon(props.iconImage)
          }

          // Check content
          if(props.content) {
            let infoWindow = new google.maps.InfoWindow({
              content: props.content
            });

            marker.addListener('click', function() {
              infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe40OK5ecPrnhNumYsLMJpYWklyrBzRa4&callback=initMap">
  </script>
</body>

</html>
